    <form class="contact-form" action="mailto:maria.aparecida.silva16@escola.pr.gov.br" method="POST" enctype="text/plain">

            <input type="name" name="name" required="">

        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" required="">
        </div>
        <div>
            <label for="message">Mensagem</label>
            <input type="text" id="message" name="message" required="">
        </div>
        <button type="submit">Send</button>
        <textarea name="mensagem" rows="S" required><br>
            <input type="submit" value="Enviar"/><br>
            <input type="reset" value="Limpar"/><br>
        <input type="hidden" name="_next" value="https://mahhhicribk.github.io/Programa_Agrinho/gmail.html">
